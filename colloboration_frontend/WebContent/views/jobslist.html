<h3>Job Details</h3>
Search : <input type="text" data-ng-model="searchTxt">
<a href="#/getalljobs">Jobs List</a>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Job Title</th>
			<th>Skills Required</th>
			<th>Posted On</th>
			<th>view</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<td><a href="#/getalljobs">Jobs List</a><span class="glyphicon glyphicon-info-sign"></span></td>
		</tr>
		<tr data-ng-repeat="jobs in Job | filter:searchTxt">
			<td><a>{{jobs.jobTitle}}</a></td>
			<td>{{jobs.skillsRequired}}</td>
			<td>{{jobs.postedOn | date:'medium'}}</td>
			
			<td><a href="#/getjob/{{jobs.id}}">Search </a><span class="glyphicon glyphicon-info-sign"></span></td>
		
		</tr>
	</tbody>
</table>
