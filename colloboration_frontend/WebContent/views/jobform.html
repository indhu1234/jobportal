<span class="error" ng-show="error.message">
{{error.message}}
</span>
<div class="container">
<form>
<div class="form-group">
<label>Enter job title</label>
<input type="text" data-ng-model="job.jobTitle" class="form-control">
</div>

<div class="form-group">
<label>Enter Job Description</label>
<textarea data-ng-model="job.jobDescription" class="form-control"></textarea>
</div>

<div class="form-group">
<label>Enter Salary</label>
<input type="text" data-ng-model="job.salary" class="form-control">
</div>

<div class="form-group">
<label>Enter Location</label>
<input type="text" data-ng-model="job.location" class="form-control">
</div>

<div class="form-group">
<label>Skills Required</label>
<input type="text" data-ng-model="job.skillsRequired" class="form-control">
</div>

<div class="form-group">
<label>Years of Experience</label>
<input type="text" data-ng-model="job.yrsOfExp" class="form-control">
</div>

<div class="form-group">
<input type="submit" data-ng-click="addJob()" value="Add Job">
</div>


</form>
</div>
